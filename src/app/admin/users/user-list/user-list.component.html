<div class="container">
    <h1 >Users</h1>
    <table class="table table-dark">
        <thead>
            <tr>
                <th>userName</th>
                <th>user mobile</th>
                <!-- <th>edit user</th>
                <th>Delete user</th> -->
            </tr>
        </thead>
        <tbody *ngFor="let user of users">
            <tr >
                <!-- <td scope="row"></td> -->
                <td>{{user.name}}</td>
                <td>{{user.mobile}}</td>
                <td>{{user.role}}</td>
                <td>
                    <a [routerLink]="['create']" class="btn btn-primary">Edit</a>
                </td>
                <td>

                    <button class="btn btn-danger">Delete</button>
                </td>
            </tr>
           
        </tbody>
    </table>

    <a class="btn btn-primary" [routerLink]="['create']"  >create user</a>
</div>
<router-outlet></router-outlet>
